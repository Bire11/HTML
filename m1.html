    <script>
        function promisesSimplified(){
            return new Promise((resolve,reject) => {
                let a = 2 + 2;
                if(a == 4){
                    resolve("success");
                }
                else{
                    reject("failed");
                }
            });
        }
        promisesSimplified().then((message) => {
            console.log("this is in then  " + message)
        }).catch((message) => {
            console.log("this is in the catch  " + message)
        });
    </script>
